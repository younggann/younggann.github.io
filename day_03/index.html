<!DOCType html>
<html>
<head>
    <title> Day 03 - Make a Mondrian! </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
    <h1> Make a Mondrian! </h1>
    <div id="wrapper">
        <div id="rowOne">
            <div id="oneone" class="box"></div>
            <div id="onetwo" class="box"></div>
            <div id="onethree" class="box"></div>
        </div>
        <div id="rowTwo">
            <div id="twoone" class="box"></div>
            <div id="twotwo" class="box"></div>
            <div id="twothree" class="box"></div>
        </div>
        <div id="rowThree">
            <div id="threeone" class="box"></div>
            <div id="threetwo" class="box"></div>
            <div id="threethree" class="box"></div>
        </div>
        <div id="paintbrush">
            <p> choose a color: </p>
            <button id="red" class="colors"> </button>
            <button id="blue" class="colors"> </button>
            <button id="yellow" class="colors"> </button>
            <div></div>
            <button id="clear"> Clear </button>
        </div>
    </div>
</body>

<script src="functions.js"></script>
